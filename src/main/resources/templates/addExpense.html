<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<h1>Add Expense</h1>

<div class="container">
    <div class="card">
        <div class="card-header">
            Add New Expense
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/api/save}" th:object="${expense}" method="post">
                <div class="mb-3">
                    <label for="expenseName" class="form-label">Expense Name:</label>
                    <input type="text" id="expenseName" th:field="*{expenseName}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="expenseType" class="form-label">Expense Category:</label>
                    <select id="expenseType" name="expenseType.id" class="form-control">
                        <option value="">Select expense category</option>
                        <!-- Populate options dynamically from database -->
                        <option th:each="expenseType : ${expenseTypes}" th:value="${expenseType.id}" th:text="${expenseType.expenseType}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="expenseAmount" class="form-label">Expense Amount:</label>
                    <input type="number" id="expenseAmount" th:field="*{expenseAmount}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="localDate" class="form-label">Expense Date:</label>
                    <input type="date" id="localDate" th:field="*{localDate}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Save Expense</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional: Include Bootstrap JS if needed -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
