<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Categories</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Expense Categories</h1>

    <!-- Card for viewing total expenses by category -->
    <div class="col-md-6">
        <div class="card mb-3">
            <div class="card">
                <div class="card-header">
                    View Total Expenses By Category
                </div>
                <div class="card-body">
                    <a href="/api/viewTotalExpensesByCat" class="btn btn-primary">View Expenses</a>
                </div>
        </div>
    </div>

    <div class="row">
        <!-- Section for displaying categories -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Categories
                </div>
                <ul class="list-group list-group-flush">
                    <!-- Loop through categories -->
                    <li class="list-group-item" th:each="category : ${categories}" th:text="${category.expenseType}"></li>
                </ul>
            </div>
        </div>

        <!-- Section for category form -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Add New Category
                </div>
                <div class="card-body">
                    <form action="/api/addCategory" method="post">
                        <div class="mb-3">
                            <label for="newCategory" class="form-label">New Category:</label>
                            <input type="text" id="newCategory" name="expenseType" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Include Bootstrap JS if needed -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
