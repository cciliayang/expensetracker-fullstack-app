<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Total Expenses</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styles */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<h1>Total Expenses</h1>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of expenses -->
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.expenseName}"></td>
            <!-- Show only the category type -->
            <td th:text="${expense.expenseType.expenseType}"></td>
            <td th:text="${expense.expenseAmount}"></td>
            <td th:text="${expense.localDate}"></td>
        </tr>
        </tbody>
    </table>

    <p><strong>Total amount spent:</strong> <span th:text="${totalExpenses}"></span></p>
</div>

<!-- Optional: Include Bootstrap JS if needed -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
